<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.ico"
      type="image/x-icon"
    />
    <title>Memory game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <header class="header">Memory Game</header>

    <main class="main">
      <div class="container">
        <div class="main-container">
          <p class="game-timer">
            <span class="game-title">Timer</span>:
            <span class="hours">0</span>:<span class="minutes">00</span
            ><!--
            -->:<span class="seconds">00</span>
          </p>
          <div class="game-board"></div>
          <button class="game-button__reset">Reset</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-container">
          <a href="https://rs.school/js/" class="course-link" target="_blank">
            <img
              src="./assets/img/rs.svg"
              class="school-logo"
              alt="RS-School icon"
          /></a>
          <span class="info"
            >Â© 2022 by
            <a
              href="https://github.com/yygthb"
              class="info-link"
              target="_blank"
              >Yura Ya</a
            ></span
          >
        </div>
      </div>
    </footer>

    <script src="./scripts/index.js"></script>
  </body>
</html>
