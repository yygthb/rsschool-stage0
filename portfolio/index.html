<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>

    <link
      rel="shortcut icon"
      href="./assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header-container">
          <a href="#" class="logo" title="home">
            <svg class="logo-icon">
              <use xlink:href="./assets/svg/sprite.svg#logo"></use>
            </svg>
          </a>
          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item"><a href="#" class="nav-link">Skills</a></li>
              <li class="nav-item">
                <a href="#" class="nav-link">Portfolio</a>
              </li>
              <li class="nav-item"><a href="#" class="nav-link">Video</a></li>
              <li class="nav-item"><a href="#" class="nav-link">Price</a></li>
              <li class="nav-item">
                <a href="#" class="nav-link">Contacts</a>
              </li>
            </ul>
          </nav>
          <div class="lang">
            <input
              class="lang-input"
              type="radio"
              name="lang"
              id="en"
              checked
            />
            <label class="lang-label" for="en" title="change language to EN"
              >en</label
            >
            <input class="lang-input" type="radio" name="lang" id="ru" />
            /
            <label class="lang-label" for="ru" title="change language to RU"
              >ru</label
            >
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container"></div>
    </main>

    <footer class="footer">
      <div class="container"></div>
    </footer>

    <script src="./scripts/index.js"></script>
  </body>
</html>
